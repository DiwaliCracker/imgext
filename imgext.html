<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            z-index: 2;
        }

        .image-container {
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin-top: -15px;
            margin-left: -15px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
            z-index: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pop-up modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.9);
        }

        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1);
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            border-radius: 10px;
            object-fit: contain;
        }

        /* Modern buttons for modal */
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .close {
            top: 10px;
            right: 10px;
            transform: none;
            z-index: 1001;
        }

        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }

        .close:hover, .prev:hover, .next:hover {
            background: rgba(52, 152, 219, 0.9);
            color: white;
        }

        /* Background blur effect */
        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: blur(15px);
            transition: background-image 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .blur-bg.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="blur-bg" class="blur-bg"></div>

    <div id="gallery" class="gallery"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <button class="prev">&#10094;</button>
            <img id="modalImage" src="" alt="Image">
            <button class="next">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
let imageUrls = [];

function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        imge: params.get('imge'),
        dgt: parseInt(params.get('dgt')),
        ext: params.get('ext'),
        frm: parseInt(params.get('frm')),
        tl: parseInt(params.get('tl'))
    };
}

function generateImageUrls(baseUrl, digits, ext, from, till) {
    const urls = [];
    for (let i = from; i <= till; i++) {
        const paddedNumber = String(i).padStart(digits, '0');
        urls.push(`${baseUrl}${paddedNumber}.${ext}`);
    }
    return urls;
}

function loadImage(url, container, index) {
    const img = new Image();
    img.src = url;

    const loader = document.createElement('div');
    loader.classList.add('loader');
    container.appendChild(loader);

    img.onload = () => {
        img.classList.add('loaded');
        container.removeChild(loader); // Remove loader after image is loaded
    };

    img.onerror = () => {
        container.remove(); // Remove image container if image fails to load
        imageUrls.splice(index, 1); // Remove the failed URL from the array
    };

    img.onclick = () => {
        currentIndex = index;
        showModal();
    };

    container.onmouseover = () => {
        const blurBg = document.getElementById('blur-bg');
        blurBg.style.backgroundImage = `url(${url})`;
        blurBg.classList.add('show');
    };

    container.onmouseleave = () => {
        const blurBg = document.getElementById('blur-bg');
        blurBg.classList.remove('show');
    };

    container.appendChild(img);
}

function loadImages() {
    const { imge, dgt, ext, frm, tl } = getQueryParams();
    imageUrls = generateImageUrls(imge, dgt, ext, frm, tl);

    const gallery = document.getElementById('gallery');

    imageUrls.forEach((url, index) => {
        const imgContainer = document.createElement('div');
        imgContainer.classList.add('image-container');
        gallery.appendChild(imgContainer);

        setTimeout(() => {
            loadImage(url, imgContainer, index);
        }, index * 100); // Stagger loading
    });
}

function showModal() {
    const modal = document.getElementById('myModal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = imageUrls[currentIndex];
    modal.classList.add('show');
    modal.style.display = 'flex';
}

function closeModal() {
    const modal = document.getElementById('myModal');
    modal.classList.remove('show');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

function showNextImage() {
    currentIndex = (currentIndex + 1) % imageUrls.length;
    showModal();
}

function showPrevImage() {
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
    showModal();
}

// Keyboard Navigation (Left and Right Arrows)
document.addEventListener('keydown', function(event) {
    const modal = document.getElementById('myModal');
    if (modal.classList.contains('show')) {
        if (event.key === 'ArrowLeft') {
            showPrevImage(); // Left arrow key
        } else if (event.key === 'ArrowRight') {
            showNextImage(); // Right arrow key
        }
    }
});

// Swipe Gesture Handling for Mobile
let touchStartX = 0;
let touchEndX = 0;

function handleGesture() {
    if (touchEndX < touchStartX) {
        showNextImage(); // Swipe left, show next image
    }
    if (touchEndX > touchStartX) {
        showPrevImage(); // Swipe right, show previous image
    }
}

document.getElementById('myModal').addEventListener('touchstart', function(event) {
    touchStartX = event.changedTouches[0].screenX;
});

document.getElementById('myModal').addEventListener('touchend', function(event) {
    touchEndX = event.changedTouches[0].screenX;
    handleGesture(); // Handle the swipe gesture
});

document.querySelector('.close').onclick = closeModal;
document.querySelector('.next').onclick = showNextImage;
document.querySelector('.prev').onclick = showPrevImage;

window.onload = loadImages;

    </script>
</body>
</html>
